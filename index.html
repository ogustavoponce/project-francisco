<!doctype html>
<html class="wallpaper" lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <title>Pagina Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" href="../../assets/img/favicon.png" type="image/png" />
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../../assets/css/style.css" />
</head>
<body class="wallpaper">
    <!-- Conteúdo principal com landmark e acessibilidade -->
    <main class="container my-5" role="main" aria-labelledby="login-title">
        <section class="card card-container p-4 shadow-sm" aria-label="Formulário de Login">
            <form class="form-signin" novalidate>
                <!-- Título com ID para aria-labelledby -->
                <h1 id="login-title" class="text-center mb-3">Login</h1>
                <hr class="colorgraph" />

                <!-- Campo de email com rótulo oculto para leitores de tela -->
                <label for="email" class="form-label visually-hidden">Email</label>
                <input
                    type="email"
                    name="email"
                    id="email"
                    class="form-control mb-2"
                    placeholder="seu@email.com"
                    required
                    aria-describedby="email-required-error email-invalid-error"
                    onchange="onChangeEmail()"
                />
                <!-- Mensagens de erro visíveis para leitores de tela -->
                <div id="email-required-error" class="error visually-hidden" role="alert">
                    Email é obrigatório
                </div>
                <div id="email-invalid-error" class="error visually-hidden" role="alert">
                    Email é inválido
                </div>

                <!-- Campo de senha -->
                <label for="password" class="form-label visually-hidden">Senha</label>
                <input
                    type="password"
                    name="password"
                    id="password"
                    class="form-control mb-2"
                    placeholder="Senha"
                    required
                    aria-describedby="password-required-error"
                    onchange="onChangePassword()"
                />
                <div id="password-required-error" class="error visually-hidden" role="alert">
                    Senha é obrigatória
                </div>

                <!-- Botão para recuperar senha -->
                <div class="text-end mb-3">
                    <button type="button" class="btn btn-link p-0 forgot-password" id="recover-password-button" onclick="recoverPassword()">
                        Esqueceu a Senha?
                    </button>
                </div>

                <hr class="colorgraph" />

                <!-- Botões principais com layout em colunas responsivas -->
                <div class="row text-center mt-3">
                    <div class="col-md-6 mb-2">
                        <button
                            class="btn btn-success w-100"
                            id="login-button"
                            type="button"
                            onclick="login()"
                            disabled
                        >
                            ENTRAR
                        </button>
                    </div>
                    <div class="col-md-6">
                        <button class="btn btn-primary w-100" type="button" onclick="register()">
                            REGISTRE-SE
                        </button>
                    </div>
                </div>
            </form>
        </section>
    </main>

    <!-- Scripts ao final para otimização de carregamento -->
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore-compat.js"></script>
    <script src="../../firebase-init.js"></script>
    <script src="login.js"></script>
</body>
</html>
